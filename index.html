<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>PATHOGEN</title>

	<!-- <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<style>

</style>
<body>
	<div id="canvas-container"></div>
	<div class="container">
		<div class="col full-height">
			<h2 class="wave-left">Wave <span class="wave-number">1</span></h2>
		</div>
		<div class="col full-height" id="col-center">
			<h1 class="wave-center">WAVE <span class="wave-number">1</span></h1>
			<div class="user-info-center">
				<div class="shadow-right"></div>
				<h2>AwesomeNinjaWarrior</h2>
			</div>
		</div>
		<div class="col full-height">
			<div class="homeostasis-bar">
				<p>Plasma Membrane Upgraded</p>
				<p>Glucose Running Low</p>
			</div>
			<div class="toggle-sidebar gear">
				<img src="imgs/gear.png" width="45px" height="45px">
			</div>
			<div class="sidebar full-height">
			<div class="toggle-sidebar red-X">&times;</div>
				<h2 class="username">AwesomeNinjaWarrior <span class="xp">5 XP</span></h1> 
				<h1 class="border-left-green">Upgrades</h1>
				<div class="upgrades">
					<section><h2>Plasma Membrane <span class="lvl">5</span></h2> <div class="upgrade-button">+</div></section>
					<section><h2>Cell Wall <span class="lvl">3</span></h2> <div class="upgrade-button">+</div></section>
					<section><h2>Ribosomes <span class="lvl">7</span></h2> <div class="upgrade-button">+</div></section>
					<section><h2>Flagellum <span class="lvl">4</span></h2> <div class="upgrade-button">+</div></section>
				</div>
				<div class="inset-shadow"></div>
			</div>
		</div>
	</div>
	<img src="imgs/vignette.png" class="full-height overlay-image">

	<script src="libs/jQuery.js" type="text/javascript" async></script>
	<script src="libs/jquery-ui.min.js" type="text/javascript" async></script>
	<script src="libs/p5.js" type="text/javascript"></script>

	<script src="setup.js" type="text/javascript"></script>
	<script src="variables.js" type="text/javascript"></script>
	<script src="LAB_map.js" type="text/javascript"></script>
	<script src="Array.iterate.js" type="text/javascript"></script>

	<script src="Cells/cell.js" type="text/javascript"></script>
		<script src="Cells/bacterium.js" type="text/javascript"></script>
		<script src="Cells/sarcidine.js" type="text/javascript"></script>
		<script src="Cells/leukocyte.js" type="text/javascript"></script>
		<script src="Cells/player.js" type="text/javascript"></script>

	<script src="functions.js" type="text/javascript"></script>

	<script src="Particles/particle.js" type="text/javascript"></script>
		<script src="Particles/chemical.js" type="text/javascript"></script>
		
	<script src="draw.js" type="text/javascript"></script>

	<script src="jQueryScript.js" type="text/javascript"></script>
</body>
</html>
